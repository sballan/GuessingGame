<body>
	<div class="container-fluid">
		
		<header class="page-header">
			<div id='image'>
<!--      		<img src='http://www.kittiparty.com/blog/wp-content/uploads/2015/04/60-Seconds-Fun-1.jpg' alt='Guessing Game Logo' id='guess-image'>-->	
			<img src='GuessingGameImg.jpg' alt='Guessing Game Logo' id='guess-image'>	
      		</div>
		</header>

<!----------	Row 1	---------->
		<div class="row">
		<!----------	Column 1	---------->
			<div class="col-md-3">
				<div class="form-group">
					<label for="numberinput" id="input-title">Guess a Number!</label>
					<input type="text" class="form-control" id="numberguess" placeholder="Input Number 1-100">
					<button class="btn btn-info btn-lg" id="submit-button">Submit Your Guess</button>
				</div>
			</div>
		<!----------	Column 2	---------->
			<div class="col-md-6">
				<h3 class="hidden" id="you-lose">YOU LOSE!</h3>
				<h3 class="hidden" id="you-win">YOU WIN!!</h3>
				
				<h3 class="hidden" id="getting-hotter">Getting Hotter...</h3>
				<h3 class="hidden" id="getting-colder">Getting Colder...</h3>
				<h3 class="hidden" id="you-are-hot">You're Hot!</h3>
				<h3 class="hidden" id="you-are-cold">You're Cold!</h3>
				
<!--
				<img class="hidden" id="cold-image" src="cold-therm.jpg">
				<img class="hidden" id="hot-image" src="hot-sun.jpg">
-->
				
				<button type="button" class="btn btn-default btn-lg" id="new-game-button">New Game</button>
					
				<button type="button" class="btn btn-default btn-lg" data-container="body" data-toggle="popover" data-placement="right" data-content="Enter a Number" id="hint-button">Give me a Hint</button>
			</div>
			
		<!----------	Column 3	---------->
			<div class="col-md-3">
				<h4>Your Guesses:</h4>
					<ul class="list-group" id="user-guess-list"></ul>
			</div>
			
		</div>
<!----------	Row 2	---------->

		
		
		
		
		<footer class="page-footer">
			<h2 class="text-center guess-counter"> 5 Guesses Remaining</h2>
		</footer>
		
	</div>
	
	<script src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
