<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
</head>

<body>
	<div class="container">
		<header class="page-header">
			<h1>Guess The Number</h1>
		
		
		</header>
		
		<div class="row">
			<div class="col-md-12">
				<a href="" class="btn btn-default">Submit Your Guess</a>
			</div>
		</div>

			<div class="col-md-2 col-lg-offset-5">
				<button type="button" class="btn btn-default">Play Again</button>
				<button type="button" class="btn btn-default">Give me a Hint</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				
				<h2>5 Guesses Remaining</h2>
			
			</div>
		
		</div>
		
	
	</div>
