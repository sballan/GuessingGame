<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
	
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		
		<header class="page-header">
			<h1 class="text-center">Guess The Number</h1>
		</header>
		
		
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Input Number 1-100">
				</div>
			</form>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<a href="" class="btn btn-info">Submit Your Guess</a>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<button type="button" class="btn btn-default">Play Again</button>
				<button type="button" class="btn btn-default">Give me a Hint</button>
			</div>
		</div>
		
		
		<footer class="page-footer">
			<h2 class="text-center">5 Guesses Remaining</h2>
		</footer>
		
	</div>
	
	
</body>

</html>
